<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <title>Linux</title>
  </head>

  <body class="linux">
    <header class="container-fluid">
        <h1 class="header-linux"> Linux Pemula </h1>
    </header>

    <!-- Menu -->
    <div class="row">
        <div class="col-12 col-md-4 col-sm-12 col-lg-4">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Linux_Mint_logo_without_wordmark.svg/512px-Linux_Mint_logo_without_wordmark.svg.png" class="card-img-top" alt="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Linux_Mint_logo_without_wordmark.svg/512px-Linux_Mint_logo_without_wordmark.svg.png">
                <div class="card-body">
                <h5 class="card-title">Linux Mint</h5>
                <p class="card-text"> Stabil dan nyaman digunakan untuk sehari-hari </p>
                <a href="https://linuxmint.com/" class="btn btn-card">klik disini</a>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4 col-sm-12 col-lg-4">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Zorin_OS.svg/500px-Zorin_OS.svg.png" class="card-img-top" alt="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Zorin_OS.svg/500px-Zorin_OS.svg.png">
                <div class="card-body">
                <h5 class="card-title">Zorin OS</h5>
                <p class="card-text"> Tampilannya dikhususkan untuk pengguna windows yang baru beralih </p>
                <a href="https://zorin.com/os/" class="btn btn-card">klik disini</a>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-12 col-sm-12 col-lg-4">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/800px-Tux.svg.png" class="card-img-top" alt="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/800px-Tux.svg.png">
                <div class="card-body">
                <h5 class="card-title">Manjaro OS</h5>
                <p class="card-text"> Untuk yang ingin mencoba Arch, tapi dipermudah </p>
                <a href="https://manjaro.org/" class="btn btn-card">Klik disini</a>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
